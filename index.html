<!DOCTYPE html>
<html>
<head>
	<title>my activities</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="activitydatahandler.js"></script>
	<script src="main.js"></script>
</head>
<body onload="init()">
	<div id="loading"><div style="margin-top:400px">Loading...</div></div>
		<table>
			<tr>
				<td>
					<div class="title_div">
						my activities
					</div>
				</td>
			</tr>
			<tr><td></td></tr>
			<tr>
				<td>
					<div class="bordered_div_head summary_div">
						<table>
							<tr>
								<td>
									<span id="summaryName">UNKNOWN NAME</span>
								</td>
								<td id="summaryGoalInfo">
									Your goal is set to <span class="monthlyGoal">#</span> activites per month
								</td>
							</tr>
							<tr>
								<td colspan="2">
									Completed activities:
								</td>
							</tr>
							<tr>
								<td>
									<span id="activitiesThisMonth"></span>
								</td>
								<td><div class="bar" id="activitiesThisMonthBar"></div></td>
							</tr>
							<tr>
								<td>
									<span id="activitiesLastMonth"></span>
								</td>
								<td><div class="bar" id="activitiesLastMonthBar"></div></td>
							</tr>
							<tr><td height="10px"></td></tr>
							<tr>
								<td>
									<span id="activitiesThisYear"></span>
								</td>
								<td><div class="bar" id="activitiesThisYearBar"></div></td>
							</tr>
							<tr>
								<td>
									<span id="activitiesLastYear"></span>
								</td>
								<td><div class="bar" id="activitiesLastYearBar"></div></td>
							</tr>
						</table>
					</div>
				</td>
			</tr>
			</table>
			<div class="activity_data_container">
				<table>
				<tr>
					<td width="450px">
						<h1>running</h1>
						Gear: <span id="shoes">UNKNOWN </span><br/><br/>
						<div id="running_content" class="bordered_div_activity_content">
							NO DATA
						</div>
					</td>
					<td width="30px"></td>
					<td width="450px" height="570px">
						<h1>cycling</h1>
						Gear: <span id="bike">UNKNOWN </span> <br/><br/>
							<div id="cycling_content" class="bordered_div_activity_content">
								NO DATA
							</div>
					</td>
				</tr>
				<tr>
					<td>
						<img src="img/api_logo_pwrdBy_strava_horiz_light.png" alt="Powered by Strava">
					</td>
				</tr>
			</table>
		</div>
</body>
</html>
