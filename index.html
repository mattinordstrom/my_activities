<!DOCTYPE html>
<html>
<head>
	<title>my activities</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="activitydatahandler.js"></script>
	<script src="main.js"></script>
</head>
<body onload="init()">
	<table>
		<tr>
			<td>
				<div class="bordered_div_head title_div">
					my activities
				</div>
			</td>
		</tr>
		<tr><td></td></tr>
		<tr>
			<td>
				<div class="bordered_div_head summary_div">
					<div>
						<span id="summaryName">UNKNOWN NAME</span>
						<br /> <br />
						Monthly goal:
						<span id="monthlyGoal">#</span> total activities
					</div>
				</div>
			</td>
		</tr>
		</table>
		<div class="activity_data_container">
		<table>
		<tr>
			<td width="450px">
				<h1>running</h1>
				Gear: <span id="shoes">UNKNOWN </span><br/><br/>
				<div class="bordered_div_activity_content">
					NO DATA
				</div>
			</td>
			<td width="30px"></td>
			<td width="450px" height="600px">
				<h1>cycling</h1>
				Gear: <span id="bike">UNKNOWN </span> <br/><br/>
					<div class="bordered_div_activity_content">
						NO DATA
					</div>
			</td>
		</tr>
		<tr>
			<td>
				<img src="img/api_logo_pwrdBy_strava_horiz_light.png" alt="Powered by Strava">
			</td>
		</tr>
	</table>
</div>
</body>
</html>
